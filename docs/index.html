<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
  <header class="flex items-center bg-card-light dark:bg-card-dark p-4 pb-3 sticky top-0 z-10 shadow-sm">
    <h1 class="text-text-primary-light dark:text-text-primary-dark text-xl font-bold leading-tight tracking-tight flex-1 text-center">今治市の救急病院</h1>
  </header>
  <main class="flex-1 px-4 py-4">
    <div class="flex items-center justify-between mb-4">
      <button id="prevBtn" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 text-text-secondary-light dark:text-text-secondary-dark">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>
      <p id="dateDisplay" class="text-primary dark:text-primary text-xl font-bold leading-tight"></p>
      <button id="nextBtn" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 text-text-secondary-light dark:text-text-secondary-dark">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>
    </div>
    <div id="hospitalList" class="flex flex-col gap-4">
      <div class="loading">
        <p class="text-text-secondary-light dark:text-text-secondary-dark">読み込み中...</p>
      </div>
    </div>
  </main>
</div>

<script>
let hospitalData = {};
let currentDate = null;

// 日本時間で現在の日付を取得（8:30以降なら当日、それ以前なら前日）
function getJapanCurrentDate() {
  const now = new Date();
  const japanTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
  
  // 8:30以前の場合は前日を返す
  if (japanTime.getHours() < 8 || (japanTime.getHours() === 8 && japanTime.getMinutes() < 30)) {
    japanTime.setDate(japanTime.getDate() - 1);
  }
  
  return japanTime;
}

function formatDate(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

async function loadHospitalData() {
  try {
    // data.jsonを同じディレクトリから読み込む
    const response = await fetch('data.json');
    if (!response.ok) {
      throw new Error('ファイルが見つかりません');
    }
    hospitalData = await response.json();
    currentDate = getJapanCurrentDate();
    renderHospitals();
    
    // 次の8:30まで自動更新を設定
    scheduleNextUpdate();
  } catch (error) {
    console.error('データの読み込みに失敗しました:', error);
    document.getElementById('hospitalList').innerHTML = 
      `<div class="bg-red-50 dark:bg-red-900/20 p-4 rounded-lg">
        <p class="text-red-600 dark:text-red-400 text-center">データの読み込みに失敗しました。</p>
        <p class="text-red-600 dark:text-red-400 text-center text-sm mt-2">data.jsonファイルが同じディレクトリにあることを確認してください。</p>
        <p class="text-red-600 dark:text-red-400 text-center text-sm mt-1">ローカルで実行する場合は、Webサーバーを使用してください。</p>
      </div>`;
  }
}

function scheduleNextUpdate() {
  const now = new Date();
  const japanTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
  
  // 次の8:30の時刻を計算
  const nextUpdate = new Date(japanTime);
  nextUpdate.setHours(8, 30, 0, 0);
  
  // もし今日の8:30を過ぎていたら、明日の8:30に設定
  if (japanTime >= nextUpdate) {
    nextUpdate.setDate(nextUpdate.getDate() + 1);
  }
  
  const msUntilUpdate = nextUpdate - japanTime;
  
  setTimeout(() => {
    currentDate = getJapanCurrentDate();
    renderHospitals();
    scheduleNextUpdate(); // 次の更新もスケジュール
  }, msUntilUpdate);
}

function renderHospitals() {
  const dateKey = formatDate(currentDate);
  const data = hospitalData[dateKey];
  
  const dateDisplay = document.getElementById('dateDisplay');
  const hospitalList = document.getElementById('hospitalList');
  
  if (data) {
    dateDisplay.textContent = data.date_week;
    
    hospitalList.innerHTML = data.hospitals.map(hospital => `
      <div class="flex flex-col items-stretch justify-start rounded-xl bg-card-light dark:bg-card-dark p-4 shadow-sm">
        <h2 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold leading-tight tracking-tight">${hospital.name}</h2>
        <div class="flex flex-col gap-3 pt-4">
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark mt-0.5">medical_services</span>
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal flex-1">診療: ${hospital.medical}</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark mt-0.5">schedule</span>
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal flex-1">時間: ${hospital.time}</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark mt-0.5">location_on</span>
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal flex-1">住所: ${hospital.address}</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark mt-0.5">call</span>
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal flex-1">電話: ${hospital.daytime}</p>
          </div>
        </div>
        <div class="flex items-center gap-3 pt-4 mt-2 border-t border-background-light dark:border-background-dark">
          <a href="tel:${hospital.daytime}" class="flex flex-1 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-primary text-text-on-primary text-base font-medium leading-normal gap-2">
            <span class="material-symbols-outlined">call</span>
            <span class="truncate">電話をかける</span>
          </a>
          <a href="${hospital.navi}" target="_blank" class="flex flex-1 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-primary/20 dark:bg-primary/30 text-primary text-base font-medium leading-normal gap-2">
            <span class="material-symbols-outlined">map</span>
            <span class="truncate">地図を見る</span>
          </a>
        </div>
      </div>
    `).join('');
  } else {
    dateDisplay.textContent = formatDate(currentDate);
    hospitalList.innerHTML = '<p class="text-center text-text-secondary-light dark:text-text-secondary-dark">この日の救急病院情報はありません。</p>';
  }
}

document.getElementById('prevBtn').addEventListener('click', () => {
  currentDate.setDate(currentDate.getDate() - 1);
  renderHospitals();
});

document.getElementById('nextBtn').addEventListener('click', () => {
  currentDate.setDate(currentDate.getDate() + 1);
  renderHospitals();
});

// ページ読み込み時にデータを読み込む
loadHospitalData();
</script>
