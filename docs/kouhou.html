<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>今治市の広報いまばり「救急病院」リダイレクト</title>
    <script>
      // 救急病院情報へのリンクを生成し、自動でリダイレクトする関数
      function redirectToEmergencyHospitalInfo() {
        let yearMonth = new Date().toLocaleString("ja-JP", {year: "numeric", month: "2-digit"}).replace(/\//g, "");
        let link = "https://www.city.imabari.ehime.jp/kouhou/koho/" + yearMonth + "/kyukyu.pdf";
        window.location.href = link; // リンク先にリダイレクト
      }

      // ページが読み込まれたらリダイレクトを実行
      window.onload = redirectToEmergencyHospitalInfo;
    </script>
  </head>
  <body>
    <p>今治市の広報いまばり「救急病院」へリダイレクト中...</p>
  </body>
</html>
